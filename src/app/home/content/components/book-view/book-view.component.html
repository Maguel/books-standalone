<div class="book-selected" *ngIf="bookSelected">
  <img src="{{bookSelected.volumeInfo.imageLinks?.thumbnail}}" alt="">
  <h5>{{bookSelected.volumeInfo.title}}</h5>
  <h6>{{bookSelected.volumeInfo.publishedDate}}</h6>
  <h6>{{bookSelected.volumeInfo.authors}}</h6>
  <h6>{{bookSelected.volumeInfo.publisher}}</h6>
  <h6>{{bookSelected.volumeInfo.description}}</h6>
  <h3>Aqui van las reviews</h3>
</div>
