<div class="div-first-time" *ngIf="totalResults===-1">
  <h1>Start searching a book.</h1>
  <img src="https://media.giphy.com/media/IBFvMzgB6fFmysKsmP/giphy.gif" alt="">
</div>
<div class="div-no-results" *ngIf="totalResults===0">
  <h4>There's no results for last search: {{lastSearch | titlecase}}.</h4>
  <img src="https://media.giphy.com/media/jU9OCvBiO1besabUKU/giphy.gif" alt="">
</div>
<div *ngIf="totalResults!==-1 && totalResults !== 0" class="last-search">
  <h4>Last Search: {{lastSearch | titlecase}}</h4>
  <div appXScroll class="books">
    <button class="prev" *ngIf="index!==0" (click)="previus()">«</button>
    <div class="book" *ngFor="let book of books" (click)="viewBook(book)">
      <div class="back-img" [style.background-image]="'url(' + httpsForm(book.volumeInfo.imageLinks?.thumbnail) + ')'"></div>
      <div class="div-img"><img src="{{httpsForm(book.volumeInfo.imageLinks?.thumbnail)}}" alt="https://media.istockphoto.com/vectors/brown-closed-book-vector-id506714069?k=20&m=506714069&s=170667a&w=0&h=bWl5FL0dJuyvE3AguuyOjRZAtlY0_X3MJQnvuIhTn2E="></div>
      <div class="div-info">
        <h4>{{book.volumeInfo.title}}</h4>
        <h6>{{book.volumeInfo.publishedDate}}</h6>
      </div>
    </div>
    <button appXScrollButton class="next" *ngIf="totalResults > 10" (click)="next()">»</button>
  </div>
</div>
<div *ngIf="totalResults!==-1" class="view-history">
  <h4>Viewed history</h4>
  <div appXScroll class="books">
    <div class="book" *ngFor="let book of booksViewed" (click)="viewBook(book)">
      <div class="back-img" [style.background-image]="'url(' + httpsForm(book.volumeInfo.imageLinks?.thumbnail) + ')'"></div>
      <div class="div-img"><img src="{{httpsForm(book.volumeInfo.imageLinks?.thumbnail)}}" alt="https://media.istockphoto.com/vectors/brown-closed-book-vector-id506714069?k=20&m=506714069&s=170667a&w=0&h=bWl5FL0dJuyvE3AguuyOjRZAtlY0_X3MJQnvuIhTn2E="></div>
      <div class="div-info">
        <h4>{{book.volumeInfo.title}}</h4>
        <h6>{{book.volumeInfo.publishedDate}}</h6>
      </div>
    </div>
  </div>
</div>
