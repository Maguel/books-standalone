<div class="loadingio-spinner-dual-ring">
  <div class="ldio">
    <div></div>
  </div>
</div>
<div *ngIf="totalResults===0" class="div-no-results">
  <h1>{{translate('theres_no_results')}} {{lastSearch}}</h1>
  <img src="https://media.giphy.com/media/giXLnhxp60zEEIkq8K/giphy.gif" alt=""/>
</div>
<div *ngIf="totalResults!==0" class="div-all-results-view">
  <div class="div-config">
    {{translate('total_results_for')}} {{lastSearch}}: {{totalResults}}
  </div>
  <div class="div-all-results" (scroll)="handleScroll($event)">
    <div class="book" *ngFor="let book of books" (click)="viewBook(book)">
      <div class="back-img" [style.background-image]="'url(' + httpsForm(book.volumeInfo.imageLinks?.thumbnail) + ')'"></div>
      <div class="div-img"><img src="{{httpsForm(book.volumeInfo.imageLinks?.thumbnail)}}" alt="https://media.istockphoto.com/vectors/brown-closed-book-vector-id506714069?k=20&m=506714069&s=170667a&w=0&h=bWl5FL0dJuyvE3AguuyOjRZAtlY0_X3MJQnvuIhTn2E="></div>
      <h4 style="grid-area: t1;">{{book.volumeInfo.title}}</h4>
      <h5 style="grid-area: t2;"><ng-container>{{translate('authors')}}</ng-container><br>{{book.volumeInfo.authors}}</h5>
      <h5 style="grid-area: t3;"><ng-container>{{translate('publisher')}}</ng-container><br>{{book.volumeInfo.publisher}}</h5>
      <h6 style="grid-area: t4;">{{book.volumeInfo.publishedDate}}</h6>
    </div>
  </div>
</div>
